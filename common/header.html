<script type="text/discourse-plugin" version="0.8">
  api.registerConnectorClass('full-page-search-below-search-info', 'no-results-new-topic', {
    shouldRender(args, component) {
      const searchController = component.register.lookup('controller:full-page-search');
      return searchController && searchController.resultCount === 0;
    }
  });
</script>
